    //+++++++++++CLASES EN JAVASCRIPT+++++++++++
    class Animal {
      constructor(nombre, genero) {
        this.nombre = nombre;
        this.genero = genero;
      }
      sonar() {
        console.log("Sonidos de felicidad");
      }
      saludar() {
        console.log(`Hola me llamo ${this.nombre}`)
      }
    }
    class Perro extends Animal {
      constructor(nombre, genero, tamanio) {
        super(nombre, genero) //Es un método que manda a llamar el método del constructor padre
        this.tamanio = tamanio;
        this.raza = null;
      }
      sonar() {
        console.log("Soy un perro y mi sonido un ladrido")
      }
      ladrar() {
        console.log("Guaau guauu!!");
      }

      //Los setters y getters son métodos especuales que nos permiten establecer y obtener los valores de nuestra clase
      static queEres() {
        console.log("Los perros son mamiferes de cuatro patrullas, a veces los mejores amigos del hombre")
      }
      get getRaza() {
        return This.raza;
      }

      set setRaza(raza) {
        this.raza = raza;
      }

    }

    Perro.queEres()
