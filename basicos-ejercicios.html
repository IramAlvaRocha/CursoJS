    /*Funcion para contar el número de veces que se repite una palabra en un texto*/

    const textoEnCadena = (cadena = "", texto = "") => {
      if (!cadena) return console.warn("No ingresaste una cadena de texto")

      if (!texto) return console.warn("No ingresaste la palabra a buscar")

      let i = 0, contador = 0;
      while (i !== -1) {

          contador++;
        }
      }

    /*Funcion que calcule el factorial (el factorial de un entero pasitivo n, se define como el producto de todos los numeros positivos desde el 1 hasta el numero n )*/

    const factorial = (numero = undefined) => {
      if (numero === undefined) return console.error("No ingresaste un número");

      if (typeof numero !== "number") return console.error(`El valor de "${numero}" ingresado no es un número`)

      if (numero === 0) return console.error("El numero no puede ser cero");

      if (numero === 0) return console.error("El numero no puede ser cero");

      if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

      let factorial = 1;

      for (let i = numero; i > 1; i--) {
        factorial *= i;
      }

      return console.log(`El factorial de "${numero}" es: ${factorial}`)
    }

    /*Funcion que determine si un número es primo*/

    const numeroPrimo = (numero = undefined) => {

      if (numero === undefined) return console.error("No ingresaste un número");

      if (typeof numero !== "number") return console.error(`El valor de "${numero}" ingresado no es un número`)

      if (numero === 0) return console.error("El numero no puede ser 0");

      if (numero === 1) return console.error("El numero no puede ser 1");

      if (Math.sign(numero) === -1) return console.error("El número no puede ser negativo");

      let divisible = false;

      for (let i = 2; i < numero; i++) {
        if ((numero % i) === 0)
          divisible = true;
        break;
      }
      return (divisible)
        ? console.info(`El número ${numero} NO es primo`)
        : console.info(`El número ${numero} SI es primo`)
    }

    /*Funcion que covierta grados Celsius a Fahrenheit*/

    const convertirGrados = (grados = undefined, unidad = undefined) => {
      if (grados === undefined) return console.warn("No ingresaste grados a convertir");
      if (typeof grados !== "number") return console.error(`El valor de "${grados}" ingresado, no es un número`);

      if (unidad === undefined) return console.warn(`No ingresaste el tipo de grado a convertir`);
      if (typeof unidad !== "string") return console.warn(`El valor de "${unidad}" ingresado, no es una cadena de texto`);
      if (unidad.length !== 1 || !/(C|F)/.test(unidad)) return console.error(`El valor de "${unidad}" ingresado, no es una opcion valida`);

      if (unidad === "C") {
        return console.info(`"${grados}" °C = ${Math.round((grados * (9 / 5) + 32))}°F`)
      } else if (unidad === "F") {
        return console.info(`"${grados}"°F = ${Math.round((grados - 32) * 5 / 9)}°C `)
      }
    }

    /*15) Programa una función para convertir números de base binaria a decimal y viceversa, pe.miFuncion(100, 2) devolverá 4 base 10.*/
    const convertirBinarioDecimal = (numero = undefined, base = undefined) => {

      if (numero === undefined) return console.error("No ingresaste un número a convertir");
      if (typeof numero !== "number") return console.error("No ingresaste un valor numerico");

      if (base === undefined) return console.error("No ingresaste la base a convertir");
      if (typeof base !== "number") return console.error(`El valor "${base}" no es un número`);

      if (base === 2) {
        return console.info(`El número "${numero}" en base ${base} = ${parseInt(numero, base)} en base 10`)
      } else if (base == 10) {
        return console.info(`El número "${numero}" en base ${base} = ${numero.toString(base)} en base 2`)
      } else {
        console.error("El tipo de base ingresado no es válido")
      }
    }

    /*16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe.miFuncion(1000, 20) devolverá 800.*/

    const descuento = (monto = undefined, descuento = 0) => {

      if (monto === undefined) return console.warn("Ingresa un monto");

    /* 17) Programa una función que dada una fecha válida determine cuantos años*/

    const calcularAnios = (fecha = undefined) => {
      if (fecha === undefined) return console.error("Ingresa una fecha");

      if (!(fecha instanceof Date)) return console.error(`El valor ingresado no es una fecha válida`);

      let hoyMenosFecha = new Date().getTime() - fecha.getTime(),
        aniosEnMS = 1000 * 60 * 60 * 24 * 365,
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMS);

      return (Math.sign(aniosHumanos) === -1)
        ? console.info(`Faltan ${Math.abs(aniosHumanos)} anios para el ${fecha.getFullYear()}`)
        : (Math.sign(aniosHumanos) === 1)
          ? console.info(`Han pasado ${aniosHumanos} años, desde ${fecha.getFullYear()}`)
          : console.info(`Estamos en la fecha actual ${fecha.getFullYear()}`)
    }

    /*18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.*/

    const contarLetras = (texto = "") => {
      if (!texto) return console.warn("No ingresaste una cadena de texto");

      if (typeof texto !== "string") return console.warn(`El valor "${texto}" ingresado no es una cadena de texto`);

      let vocales = 0,
        consonantes = 0;

      texto = texto.toLowerCase();
      for (const letra of texto) {
        if (/[aeiouáéíóúü]/.test(letra)) {
          vocales++;
        }
        if (/[bcdfghjklmnpqrstvwxyz]/.test(letra)) {
          consonantes++;
        }
      }

      return console.info({
        texto,
        vocales,
        consonantes
      })
    }

      if (!nombre) return console.error(`No ingresaste ningun nombre`);

    /* 26) Programa una función que dado un arreglo de números obtenga el promedio, pe.promedio([9, 8, 7, 6, 5, 4, 3, 2, 1, 0]) devolverá 4.5.*/

    const promedio = (arr = undefined) => {
      if (arr === undefined) return console.warn(`No ingresaste un arreglo de números`);

      if (!(arr instanceof Array)) return console.error(`El valor que ingresaste no es un arreglo`);

      if (arr.length === 0) return console.error(`El arreglo esta vacío`);

      for (const numero of arr) {
        if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, no es un número`);
      }

      return console.info(
        arr.reduce((total, num, index, arr) => {
          total += num;
          if (index === arr.length - 1) {
            return `El promedio de ${arr.join(" + ")} es  ${total / arr.length}`;
          } else {
            return total;
          }
        })
      )
    }

        if (!valor) return console.error(`No ingresaste ningun país`);

        if (!(valor instanceof Array)) return console.error(`${propiedad} "${valor}" ingresado, no es un valor válido`);

        for (const el of valor) {
          if (typeof el !== "string") return console.error(`El valor ${el} ingresado, no es una cadena de texto`)
        }
        return true;
      }
      validarIMDB(id) {
        if (this.validarCadena("IMBD id", id))
          if (!(/^([a-z]{2})([0-9]{7})$/.test(id)))
            return console.error(`IMDBid "${id}" no es válido, debe tener 9 caracteres, los 2 primeros letras minúsculas, los 7 restantes números`)
      }

      validarTitulo(titulo) {
        if (this.validarCadena("Título", titulo));
        this.validarLongitudCadena("Título", titulo, 100);
      }

      validarDirector(director) {
        if (this.validarCadena("Director", director))
          this.validarLongitudCadena("Director", director, 50);
      }
      validarEstreno(estreno) {
        if (this.validarNumero("Año de estreno", estreno))
          if (!(/^([0-9]{4})$/.test(estreno)))
            return console.error(`Año de estreno"${estreno}" no es válido, debe ser un número de cuatro dígitos`)
      }
      validarPais(pais) {
        this.validarArreglo("País", pais);
      }

      validarGeneros(generos) {
        if (this.validarArreglo("Géneros", generos)) {
          for (const genero of generos) {
            if (!Pelicula.listaGeneros.includes(genero)) {
              console.error(`Ingresaste géneros incorrectos "${generos.join(" ,")}"`);
              Pelicula.generosAceptados();
            }
          }
        }
      }

      validarCalificacion(calificacion) {
        if (this.validarNumero("Calificación", calificacion))
          return (calificacion < 0 || calificacion > 10)
            ? console.error(`La calificación tiene que estar dentro de un rango de 0 y 10`)
            : this.calificacion = calificacion.toFixed(1)

      }

      fichaTecnica() {
        console.info(`Ficha Técnica:\nTitulo: "${this.titulo}"\nDirector: "${this.director}"\nAño: "${this.estreno}"\nPaís: "${this.pais.join("-")}\nGéneros: "${this.generos.join(", ")}"\nCalificación: "${this.calificacion}"\nIMBD Id: "${this.id}"`)
      }
    }
